<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .cointener {
          
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           
        }
        .cointener h1,select,option{
            text-align: center;
            color: #28a745;
        }

      
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width : 35%
          
        }
        button {
            background-color: #ff5900;
            color: white;
            border: none;
            cursor: pointer;
        }
        button[type="submit"] {
            margin-left: 20px;
          
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .expenseList {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .expenseList ul {
            border: 1 px solid #242323;
            list-style-type: none;
            padding: 0;
            
        }

        .expense-item {
            background-color: #f8f9fa;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .expense-item button {
            margin-left: 30px;
            width: 80px;
            font-size: 14px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }   

        h2 {
            text-align: center;
            color: #007BFF;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        #logoutbtn{
            background-color: rgb(255, 0, 0);
            width: 80px;
          margin-top: 20px;
          margin-left: 90%;

        }
    </style>
</head>
<body>
<header>
    <div>

    </div>
</header>


    <button id="logoutbtn">Logout</button>
    <div class="cointener">
        
    
        <h2 id="hh"></h2>
        <h1>Expense Page</h1>
        <form>
            
              <div>
                  <label for="expense-amount">Expense Amount:</label>
            <input type="number" id="expense-amount" name="expense-amount" required>
       
            <label for="expense-description">Description:</label>
            <input type="text" id="expense-description" name="expense-description" required>
            
          
            <section>
                <label for="expense-category">Category:</label>
                <select id="expense-category" name="expense-category" required>
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
            </section>
              </div>
              <br> 
            <button type="submit" id="updatebtn">Add Expense</button>
           
        </form>
         <button id="historybtn"> show All expense List</button>
    </div>
    <div class="expenseList">
        <ul id="ull"></ul>
    </div>

    <script>
 let editedbtn = false;
        const historybtn = document.getElementById('historybtn');
        document.querySelector('form').addEventListener('submit', async(event) => {
 event.preventDefault();
            const amount = document.getElementById('expense-amount').value;
            const description = document.getElementById('expense-description').value;
            const category = document.getElementById('expense-category').value;

         if(editedbtn){
          
               try{
                   // Update request
  let id = editedbtn;
  const response = await fetch(`http://localhost:3000/expense/${id}`, {
      method: 'PUT',   // ✅ change from POST → PUT
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ amount, description, category })
  });
  
    
  editedbtn = false;


    }
    catch(err){
        console.log("during update eror ",err);
    }
}
     else{
            try{
               let userID = localStorage.getItem('userId');
               console.log(userID);
                const response = await fetch('http://localhost:3000/expense', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ amount, description, category , userID})
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log(data);
                 await display(data);
                console.log('Success:', data);
                editedbtn = true;
                event.target.reset();
            } catch (error) {
                console.error('Error:', error);
            }
        }
          
        });



        function display(data) {
    const expenseData = document.getElementById('ull');
    if (!expenseData) return; // safety check
    expenseData.innerHTML = '';

    // ensure data is array
    const arr = Array.isArray(data) ? data : [data];

    arr.forEach(ex => {
        const li = document.createElement('li');
        li.classList.add('expense-item');
        li.innerHTML = `Amount: ${ex.amount}, Description: ${ex.description}, Category: ${ex.category},  <button onclick="deleteExpense('${ex.expenseID}')">Delete</button>
         <button onclick="editExpense('${ex.expenseID}')">Edit</button>`;
        expenseData.appendChild(li);
    });

    
}

historybtn.addEventListener('click', async() => {

    try {
        const id = localStorage.getItem("userId");
        console.log(id);
        const response = await fetch(`http://localhost:3000/expenses/${id}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        display(data);
        console.log('Success:', data);
    } catch (error) {
        console.error('Error:', error);
    }
});


function showname(){
    const h2 = document.querySelector('h2');
    let username = localStorage.getItem('username');

// agar username exist karta hai
if (username) {
  // pehla letter capital + baaki same
  username = username.charAt(0).toUpperCase() + username.slice(1);

  // h2 me set karna
  h2.textContent = `Welcome, ${username}`;
}
}
showname();


 async function deleteExpense(id) {
     console.log('Deleting expense with ID:', id);
    try{
       

   await  fetch(`http://localhost:3000/expense/${id}`, {
        method: 'DELETE'
    })
    .then(response => response.json())
    .then(data => {
        console.log('Expense deleted:', data);
        // expense list ko refresh karna
        historybtn.click();
    })
    .catch(error => {
        console.error('Error deleting expense:', error);
    });
}
catch(error){
    console.error('Error in deleteExpense function:', error);
}
}

  async function editExpense(id) {
   
 console.log('edited expense with ID:', id);
 const updatebtn = document.getElementById('updatebtn');
 updatebtn.textContent = 'Update Expense';
    try{
     let res =  await  fetch(`http://localhost:3000/expense/${id}`);
        let data = await res.json();
        document.getElementById("expense-amount").value = data.amount;
        document.getElementById("expense-description").value = data.description;
        document.getElementById("expense-category").value = data.category;
        console.log(data);
        editedbtn = id;
        deleteExpense(id);


}
catch(error){
    console.error('Error in editExpense function:', error);
  }
}



let logout = document.getElementById("logoutbtn");
logout.addEventListener("click",(e)=>{
    window.location.replace("index.html");

})




    </script>
</body>
</html>
