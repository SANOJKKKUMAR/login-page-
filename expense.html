<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cointener {
          
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cointener h1,select,option{
            text-align: center;
            color: #28a745;
        }

      
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width : 35%
          
        }
        button {
            background-color: #ff5900;
            color: white;
            border: none;
            cursor: pointer;
        }
        button[type="submit"] {
            margin-left: 20px;
          
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .expenseList {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .expenseList ul {
            border: 1 px solid #242323;
            list-style-type: none;
            padding: 0;
            
        }

        .expense-item {
            background-color: #f8f9fa;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="cointener">
        <h1>Expense Page</h1>
        <form>
            
              <div>
                  <label for="expense-amount">Expense Amount:</label>
            <input type="number" id="expense-amount" name="expense-amount" required>
       
            <label for="expense-description">Description:</label>
            <input type="text" id="expense-description" name="expense-description" required>
            
          
            <section>
                <label for="expense-category">Category:</label>
                <select id="expense-category" name="expense-category" required>
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
            </section>
              </div>
              <br> 
            <button type="submit">Add Expense</button>
            <button id="historybtn"> show All expense List</button>
        </form>
    </div>
    <div class="expenseList">
        <ul id="ull"></ul>
    </div>

    <script>

        const historybtn = document.getElementById('historybtn');
        document.querySelector('form').addEventListener('submit', async(event) => {

            event.preventDefault();
            const amount = document.getElementById('expense-amount').value;
            const description = document.getElementById('expense-description').value;
            const category = document.getElementById('expense-category').value;


            try{
                const response = await fetch('http://localhost:3000/expense', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ amount, description, category })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                 await display(data);
                console.log('Success:', data);
                event.target.reset();
            } catch (error) {
                console.error('Error:', error);
            }

          
        });



        function display(data) {
    const expenseData = document.getElementById('ull');
    if (!expenseData) return; // safety check
    expenseData.innerHTML = '';

    // ensure data is array
    const arr = Array.isArray(data) ? data : [data];

    arr.forEach(ex => {
        const li = document.createElement('li');
        li.classList.add('expense-item');
        li.textContent = `Amount: ${ex.amount}, Description: ${ex.description}, Category: ${ex.category}`;
        expenseData.appendChild(li);
    });

    
}

historybtn.addEventListener('click', async() => {

    try {
        const response = await fetch('http://localhost:3000/expense', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        display(data);
        console.log('Success:', data);
    } catch (error) {
        console.error('Error:', error);
    }
});


    </script>
</body>
</html>
