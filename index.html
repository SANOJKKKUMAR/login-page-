<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: 'Poppins', Arial, sans-serif;
    background: linear-gradient(135deg, #f0f0f0, #e0f7fa);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    width: 350px;
    padding: 40px 35px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    position: relative;
    overflow: hidden;
    animation: fadeIn 1s ease forwards;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
}

/* ===== Heading ===== */
h1 {
    text-align: center;
    color: #007BFF;
    font-size: 2.2rem;
    margin-bottom: 30px;
    position: relative;
    letter-spacing: 1px;
}

h1::after {
    content: '';
    display: block;
    width: 70px;
    height: 3px;
    background: #007BFF;
    margin: 10px auto 0;
    border-radius: 2px;
}

/* ===== Form Groups & Floating Labels ===== */
.form-group {
    position: relative;
    margin-top: 20px;
}

input {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

input:focus {
    border-color: #007BFF;
    box-shadow: 0 6px 15px rgba(0, 123, 255, 0.25);
    outline: none;
}

label {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    background: #fff;
    padding: 0 5px;
    color: #999;
    font-weight: 500;
    pointer-events: none;
    transition: all 0.3s ease;
}

input:focus + label,
input:not(:placeholder-shown) + label {
    top: -10px;
    left: 10px;
    font-size: 0.8rem;
    color: #007BFF;
}

/* ===== Buttons ===== */
button {
    width: 100%;
    padding: 14px;
    margin-top: 20px;
    font-size: 1.1rem;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(90deg, #007BFF, #00bfff);
    color: #fff;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

button:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    background: linear-gradient(90deg, #0056b3, #007BFF);
}

button::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 0;
    top: 0;
    left: 0;
    background: rgba(255, 255, 255, 0.15);
    transition: all 0.3s ease;
}

button:hover::after {
    height: 100%;
}

/* ===== Fade-in animation ===== */
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-30px);}
    100% { opacity: 1; transform: translateY(0);}
}
        /* ===== Body & Container ===== */
    </style>
</head>
<body>
    <div class="container">
    <h1>Login</h1>
    
    <div class="form-group">
        <input type="text" id="user" name="user" placeholder=" " required />
        <label for="user">Enter UserId</label>
    </div>

    <div class="form-group">
        <input type="password" id="pass" name="pass" placeholder=" " required />
        <label for="pass">Password</label>
    </div>

    <button id="loginBtn">Login</button>
    <button id="registerBtn">New User</button>
</div>


</body>


<script>
const loginBtn = document.getElementById('loginBtn');

loginBtn.addEventListener('click', async (e) => {
    const username = document.getElementById('user').value;
    const password = document.getElementById('pass').value;
        e.preventDefault();

    try {
        const res = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
        }

        const data = await res.json();
        console.log('Success:', data);
        alert('Login successful! Check console for response.');
      
    } catch (err) {
        console.error('Error occurred during login:', err);
        alert('Login failed! Check console for error.');
    }

    
});

const registerBtn = document.getElementById('registerBtn');
registerBtn.addEventListener('click', () => {
    window.location.href = 'register.html';
});
</script>

</html>
